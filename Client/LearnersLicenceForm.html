<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
      .title {
        font-size: 3vw;
        margin: 4rem 0;
      }
      .form-group {
        width: 90%;
        margin: 0 auto;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center" class="title">Registration Form</h1>
      <div class="col-lg-12 well">
        <div class="row">
          <form method="post" action="success.php">
            <div class="col-sm-12">
              <div class="row">
                <div class="form-group">
                  <label>Aadhar Number</label>
                  <input
                    type="text"
                    id="aadharnumber"
                    name="aadharnumber"
                    placeholder="Enter Adhar Number Here.."
                    class="form-control"
                    required=""
                    pattern="[0-9]{12}"
                    oninput="checkAadhar(this.value)"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter Name Here.."
                    class="form-control"
                    required=""
                    pattern="^[a-zA-Z]+([\s][a-zA-Z]+)+$"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label>Address</label>
                  <textarea
                    name="address"
                    id="address"
                    placeholder="Enter Address Here.."
                    rows="3"
                    class="form-control"
                    required=""
                  ></textarea>
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label>Dob</label>
                  <input
                    type="date"
                    name="dob"
                    id="dob"
                    placeholder="Enter date Here.."
                    rows="3"
                    class="form-control"
                    max="2006-12-31"
                    required=""
                  />
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label>Gender</label><br />
                  <input type="radio" id="female" name="gender" value="female" />&nbsp;
                  Female &nbsp; &nbsp;

                  <input type="radio" id="male" name="gender" value="male" />&nbsp;Male
                  &nbsp; &nbsp;

                  <input type="radio" id="other" name="gender" value="other" />&nbsp; Other
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label>Contact Number</label>
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    placeholder="Enter Phone Number Here.."
                    class="form-control"
                    pattern="[789][0-9]{9}"
                    required=""
                  />
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <select name="cars" id="cars">
                    <option value="LMV">LMV</option>
                    <option value="MCWG">MCWG</option>
                    <option value="MCWOG">MCWOG</option>
                    <option value="HPMV">HPMV</option>
                    <option value="HPGMV">HPGMV</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="Password"
                    id="password"
                    name="password"
                    placeholder="Enter password Here.."
                    class="form-control"
                    minlength="8"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input
                    type="Password"
                    name="confirmpassword"
                    id="confirmpassword"
                    placeholder="Confirm password Here.."
                    class="form-control"
                    minlength="8"
                    required=""
                  />
                </div>
              </div>
              <div class="text-center">
                <input
                  type="submit"
                  name="submit"
                  value="Register"
                  class="btn btn-lg btn-info"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="aadhar_fetch.js"></script>
  </body>
</html>
